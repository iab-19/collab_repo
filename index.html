<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Of Congress Search Engine</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="main">
        <h1>Library of Congress Search Engine</h1>
        <section><textarea id="searchbar" placeholder="Search"></textarea></section> <br>
        <section><select id="selectDropdown">
            <option value="books">Books</option>
            <option value="videos">Videos</option>
            <option value="newspapers">Newspapers</option>
            <option value="articles">Articles</option>
            <option value="audio">Audio recordings</option>
            <option value="maps">Maps</option>
            <option value="webpage">Web pages</option>
            <option value="software">Software, E resources</option>
            <option value="photos">Photos, prints, drawings</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="legislations">Legislations</option>
        </select>
        </section> <br>
        <button>Submit</button>
    </section>

</body>
</html>
